<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css.css">
  <title>Fractals</title>
</head>

<body onresize="resize">
  <div id='menu'>
    <h4>Edit parameters <span id='menu_expand'onclick='toggle_menu()'>-</span></h4>
    <input type='number' onchange='update_values()' id='real_input' step='0.05' value='-0.75' /><span id='real_input_span'>&reals;</span>
    <input type='number' onchange='update_values()' id='imag_input' step='0.05' value='0.20' /><span id='imag_input_span'></span><br />

    <input id='its_input' onchange='update_values()' type='number' min='1' max='1024' value='128' /><span>Iterations</span>
    <br />


    <button id="render_button" onclick='update_canvas()'>Render</button>
    <a href="#" id="btn-download" download="download.png"><button id="download_button">Download</button></a><br />

    <input type='checkbox' onclick='resolution_handler()' id='high_res_input' /><span class='button_text'>High Resolution</span>
    <input type='number' placeholder='Resolution' id='enable_high_res' oninput='resolution_handler()' disabled/>
    <span> x </span><span id='number_span'>x</span>
    <span id='progress'>Progress: 0/0</span>
    <!-- <input type='checkbox' onclick='zoom_handler()' id='zoom_bool_input' /><span class='button_text'>Zoom</span>
      <input type='number' placeholder='Factor' id='zoom_factor' oninput='resolution_handler()' disabled/> -->
    <br />
    <div id='copyright'>
      Pim Meulensteen &copy; 2018
    </div>
  </div>
  <div style="visibility:hidden">
    <span id="char_to_check">&ii;</span>
    <span id="not_renderable">i</span>
  </div>

  <canvas id='canvas' width='1000' height='1000'></canvas>
  <script src='js.js'></script>
  <script src='download.js'></script>
  <script src='menu.js'></script>
  <script src='highres.js'></script>
  <script>
    document.getElementById('imag_input_span').innerHTML = (document.getElementById('char_to_check').offsetWidth === document.getElementById('not_renderable').offsetWidth ? 'i' : '&ii;')
  </script>

</body>


</html>

</html>

</html>
